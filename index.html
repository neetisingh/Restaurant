<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#client-section">Our Client</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="h-primary">Cape Restro</h1>
        
        <button class="btn">Order Now</button>
    </section>
    <section id="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services";>
            <div class="box">
                <img src="img2.jpg" alt="">
                <h2 class="h-secondary center">Starter</h2>
            </div>
            <div class="box">
                <img src="img1.jpg" alt="">
                <h2 class="h-secondary center">Main Course</h2>
            </div>
            <div class="box">
                <img src="img3.jpg" alt="">
                <h2 class="h-secondary center">Desert</h2>
            </div>
        </div>
    </section>
    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src= "logo1.jpg" alt="Our Cliet">
            </div>
            <div class="client-item">
                <img src= "logo2.png" alt="Our Cliet">
            </div>
            <div class="client-item">
                <img src= "logo3.png" alt="Our Cliet">
            </div>
            <div class="client-item">
                <img src= "logo4.png" alt="Our Cliet">
            </div>
        </div>

        
        </div>
    </section>
    <section id="contact">
        <h1 class="h-primary center">Contact</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="email" name="name" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="name">Phone Number</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="name">Message</label>
                  <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.caperestro.com. All rights reserved
        </div>
    </footer>
</body>
</html>
